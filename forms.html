<!-- forms -->
<div class="forms sec-pad-big sec-bg sec3-bg" style="background-image: url('img/sec8-bg.jpg');">
    <img src="img/side-img6.png" class="img-fluid side-img side-img1" alt="img">
    <div class="container relative-9">
        <div class="row gx-xl-5 justify-content-center">
            <div class="col-lg-6 order-lg-1 order-2">
                <h2 class="title wow fadeInUp" data-wow-delay=".3s">Apply to Join CHICAGO</h2>
                <p class="wow fadeInUp" data-wow-delay=".4s">Please fill out the form below to apply to join our community.</p>
                <form class="contact-form" action="#" method="post" id="contact-form" novalidate="novalidate">
                    <div class="row gx-4">
                        <div class="col-md-6 wow fadeInUp" data-wow-delay=".5s">
                            <div class="mb-3 form-field">
                                <img src="img/icon/forms/i1.svg" alt="First Name">
                                <label>
                                    First Name
                                    <sup style="color: red">*</sup>
                                </label>
                                <input type="text" name="name" class="form-control form-control-lg" placeholder="-" required="">
                            </div>
                        </div>
                        <div class="col-md-6 wow fadeInUp" data-wow-delay=".6s">
                            <div class="mb-3 form-field">
                                <label>
                                    Last Name
                                    <sup style="color: red">*</sup>
                                </label>
                                <input type="text" name="lastname" class="form-control form-control-lg" placeholder="-" required="">
                            </div>
                        </div>
                        <div class="col-12 wow fadeInUp" data-wow-delay=".7s">
                            <div class="mb-3 form-field">
                                <img src="img/icon/forms/i3.svg" alt="Mail">
                                <label>
                                    Email
                                    <sup style="color: red">*</sup>
                                </label>
                                <input type="email" name="email" class="form-control form-control-lg" placeholder="-" required="">
                            </div>
                        </div>
                        <div class="col-12 wow fadeInUp" data-wow-delay=".8s">
                            <div class="mb-3 form-field">
                                <img src="img/icon/forms/i4.svg" alt="FiveM Link">
                                <label>FiveM Link</label>
                                <input type="text" name="fivemlink" class="form-control form-control-lg" placeholder="-" required="">
                            </div>
                        </div>
                        <div class="col-12 wow fadeInUp" data-wow-delay=".9s">
                            <div class="mb-3 form-field">
                                <img src="img/icon/forms/i5.svg" alt="Story">
                                <label>
                                    Story
                                    <sup style="color: red">*</sup>
                                </label>
                                <textarea name="character-story" class="form-control form-control-lg custom-textarea" placeholder="Write a well-developed and structured story so that your request is accepted. You have a maximum of 1000 characters." required=""></textarea>
                            </div>
                        </div>
                        <div class="col-md-4 wow fadeInUp" data-wow-delay=".12s">
                            <div class="mb-3 form-field">
                                <img src="img/icon/forms/i10.svg" alt="Pet">
                                <label>Are you a Pet?</label>
                                <select name="character-gender" id="character-gender" class="form-control form-control-lg" required="">
                                    <option value="no">No</option>
                                    <option value="yes">Yes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 wow fadeInUp" data-wow-delay=".12s">
                            <div class="mb-3 form-field">
                                <img src="img/icon/forms/i14.svg" alt="Story">
                                <label for="character-gender">Gender</label>
                                <select name="character-gender" id="character-gender" class="form-control form-control-lg" required="">
                                    <option value="">Select gender</option>
                                    <option value="male">
                                        Male
                                    </option>
                                    <option value="female">
                                        Female
                                    </option>
                                </select>
                            </div>
                        </div>                        
                        <div class="col-md-4 wow fadeInUp" data-wow-delay=".10s">
                            <div class="mb-3 form-field">
                                <img src="img/icon/forms/i2.svg" alt="Weight">
                                <label>Weight</label>
                                <input type="text" name="character-weight" class="form-control form-control-lg" placeholder="-" required="">
                            </div>
                        </div>
                        <div class="col-md-4 wow fadeInUp" data-wow-delay=".11s">
                            <div class="mb-3 form-field">
                                <img src="img/icon/forms/i15.svg" alt="Height">
                                <label>Height</label>
                                <input type="text" name="character-height" class="form-control form-control-lg" placeholder="-" required="">
                            </div>
                        </div>
                        <div class="col-md-4 wow fadeInUp" data-wow-delay=".12s">
                            <div class="mb-3 form-field">
                                <img src="img/icon/forms/i8.svg" alt="Country">
                                <label>
                                    Country
                                    <sup style="color: red">*</sup>
                                </label>
                                <input type="text" name="character-country" class="form-control form-control-lg" placeholder="-" required="">
                            </div>
                        </div>
                        <div class="col-md-4 wow fadeInUp" data-wow-delay=".13s">
                            <div class="mb-3 form-field">
                                <img src="img/icon/forms/i9.svg" alt="Date of Birth">
                                <label>Date of Birth</label>
                                <input type="date" name="character-dob" class="form-control form-control-lg" required="">
                            </div>
                        </div>
                        <div class="col-12 wow fadeInUp" data-wow-delay=".14s">
                            <div class="mb-3">
                                <button type="submit" class="btn theme-btn blue-btn">Submit Application</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
